<div>
  <div class="row">

    <div class="col-lg-6">
      <div class="card mb-6">
        <div class="card-header">
          Конструктор
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

<!--            <h2 formControlName="model" >{{vehicleModels[form.controls['model'].value]}}</h2>-->
            <select formControlName="model" (change)="onInputChange($event)" disabled>
              <option disabled>Выберите модель ВВТ</option>
              <option *ngFor="let item of vehicleModels; let i = index" [value]="vehicleModels[i].id">
                {{vehicleModels[i].name}}
              </option>
            </select>

            <div>
              <input type="text"
                     formControlName="name"
                     class="form-control form-control-user"
                     placeholder="имя справочника">
            </div>

            <a class="btn btn-success btn-icon-split" (click)="addField()">
              <span class="icon text-white-50">
                <i class="fas fa-check"></i>
              </span>
              <span class="text" style="color: #fff">Добавить поле</span>
            </a>

            <div formArrayName="fields">
              <div *ngFor="let field of form.controls['fields']['controls']; let i = index">

                <div [formGroupName]="i">
                  <div class="row">
                    <div class="col-lg-4">
                      <input type="text"
                             formControlName="nameField"
                             class="form-group"
                             class="form-control form-control-user" />
                    </div>
                    <div class="col-lg-4">

                      <select formControlName="typeData">
                        <option disabled>Выберите тип поля</option>
                        <option *ngFor="let item of types; let inx = index" [value]="types[inx].id">
                          {{types[inx].description}}
                        </option>
                      </select>

                    </div>
                  </div>
                </div>

              </div>
            </div>


            <button  type="submit"
                     class="btn btn-primary btn-user btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


<ng-template #loading>
  <app-preloader></app-preloader>
</ng-template>
