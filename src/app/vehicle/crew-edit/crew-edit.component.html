<div>
  <div class="row">

    <div class="col-lg-6">
      <div class="card mb-6">
        <div class="card-header">
          Редактирование экипажа (В работе! )
        </div>
        <div class="card-body">

          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-row mb-4">
              <div class="col">
                <!-- name -->
                <input type="text"
                       formControlName="number"
                       class="form-control form-control-user"
                       placeholder="Номер приказа">
              </div>
              <div class="col">
                <!-- name -->
                <input type="date"
                       formControlName="date"
                       class="form-control form-control-user"
                       placeholder="Дата приказа">
              </div>
            </div>

            <div class="form-row mb-4">
              <div class="col">
                <!-- model -->
                <select
                  formControlName="model"
                  (change)="onInputChange($event)"
                  class="browser-default custom-select">
                  <option disabled>Выберите ВВТ</option>
                  <option *ngFor="let item of vehicles">{{item.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-row mb-4">
              <div class="col">
                <!-- model -->
                <select
                  formControlName="militaryFormation"
                  (change)="onInputmilitaryFormationsChange($event)"
                  class="browser-default custom-select">
                  <option disabled>Выберите воинское формирование</option>
                  <option *ngFor="let item of militaryFormations">{{item.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-row mb-4">
              <div class="col">
                <!-- model -->
                <select
                  formControlName="TypeOrder"
                  (change)="onInputTypeOrderChange($event)"
                  class="browser-default custom-select">
                  <option disabled>Тип приказа</option>
                  <option *ngFor="let item of typeOrders">{{item.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-row mb-4">
              <div class="col">
                <!-- model -->
                <div formArrayName="fields">
                  <div *ngFor="let field of form.controls['fields']['controls']; let i = index">
                    <br>
                    <div [formGroupName]="i">
                      <div class="row">
                        <div class="col-lg-4">
                          <input type="text"
                                 formControlName="position"
                                 class="form-group"
                                 class="form-control form-control-user"
                                 placeholder="имя поля"/>
                        </div>
                        <div class="col-lg-4">

                          <select
                            formControlName="user"
                            class="browser-default custom-select">
                            <option disabled>Выберите тип полч</option>
                            <option *ngFor="let item of users">{{item.login}}</option>
                          </select>

                        </div>

                        <div class="col-lg-4">

                          <!--                          <a class="btn btn-success btn-icon-split" (click)="removeField(i)">-->
                          <!--                            <span class="text" style="color: #fff">X</span>-->
                          <!--                          </a>-->

                        </div>

                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>



            <div class="form-row mb-4">
              <div class="col-3">
                <button mdbBtn color="info" [disabled]="!isCanCreate"
                        block="true"
                        class="my-4 btn btn-primary btn-user btn-block"
                        type="submit">Сохранить</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


<ng-template #loading>
  <app-preloader></app-preloader>
</ng-template>
