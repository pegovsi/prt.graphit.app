<div>
  <div class="row">

    <div class="col-lg-6">
      <div class="card mb-6">
        <div class="card-header">
          Конструктор
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <select formControlName="name" (change)="onInputChange($event)">
              <option disabled>Выберите модель ВВТ</option>
              <option *ngFor="let item of vehicleModels">{{item.name}}</option>
            </select>

            <div>
              <input type="text"
                     formControlName="name"
                     class="form-control form-control-user"
                     placeholder="имя справочника">
            </div>

            <input type="button" (click)="addField()" value="Добавить поле">

            <div formArrayName="numbers">
              <div *ngFor="let item of getControls(form,'numbers'); let i = index">
<!--                <input [formControlName]="i">-->

                <input type="text"
                       class="form-group"
                       class="form-control form-control-user"
                       value="{{item.value}}"/>
              </div>
            </div>


            <button  type="submit"
                     class="btn btn-primary btn-user btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


<ng-template #loading>
  <app-preloader></app-preloader>
</ng-template>
